<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cursos para Docentes</title>
    
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0D1B2A',
              'brand-blue': '#1B263B',
              'brand-lightblue': '#E0E1DD',
              'brand-accent': '#415A77',
            }
          }
        }
      }
    </script>
    
    <!-- ES Module Shims for importmap compatibility -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <!-- 
      STRATEGY: ADAPT, DON'T FIGHT.
      The environment automatically injects React, React-DOM, and Heroicons.
      This importmap now ONLY defines libraries the environment DOES NOT provide.
      This avoids the version collision entirely.
    -->
    <script type="importmap">
{
  "imports": {
    "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
    
    <!-- Babel Standalone for TSX/JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Root element for React app -->
    <div id="root"></div>
    
    <!-- 
      The main script. Babel will transpile it. 
      The import statements for React, etc., will now resolve to the 
      globally injected versions from the environment.
    -->
    <script type="text/babel" data-type="module" src="index.tsx?v=10"></script>
    
</body>
</html>
