<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de Constancias y Reconocimientos del ITD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SheetJS for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      @keyframes fade-in {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .animate-spin { animation: spin 1s linear infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx?v=2.3"></script>

    <!-- Script para registrar el limpiador de Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        // Registramos un nuevo service worker que anulará el registro de todos los antiguos.
        // Esta es una forma robusta de solucionar problemas de caché persistentes.
        navigator.serviceWorker.register('/sw-unregister.js')
          .then(registration => {
            console.log('Limpiador de Service Worker registrado:', registration.scope);
          }).catch(error => {
            console.error('Fallo al registrar el limpiador de Service Worker:', error);
          });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
