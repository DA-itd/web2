<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cursos para Docentes</title>
    
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0D1B2A',
              'brand-blue': '#1B263B',
              'brand-lightblue': '#E0E1DD',
              'brand-accent': '#415A77',
            }
          }
        }
      }
    </script>
    
    <!-- Babel Standalone for TSX/JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>

    <!-- 
      NOTE: We are intentionally NOT loading React/ReactDOM via <script> tags anymore.
      We will rely ONLY on the <script type="importmap"> that the environment
      is automatically injecting to prevent version conflicts.
    -->

</head>
<body class="bg-gray-100">
    
    <div id="root"></div>
    
    <!-- 
      The main script. Babel will transpile it, and the resulting Javascript
      will use the 'import' statements that the environment's importmap will resolve.
    -->
    <script type="text/babel" data-presets="react,typescript" src="index.tsx?v=15"></script>
    
</body>
</html>
