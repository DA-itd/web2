  <script type="text/babel">
  // ============================= //
// üî∑ CONFIGURACIONES PRINCIPALES
// ============================= //
const LOGO_URL = 'https://raw.githubusercontent.com/DA-itd/web2/main/image.jpg';
const BASE_URL = 'https://da-itd.github.io/web2/';
const VERSION = '2.1';
const DATABASE_URL = '// ‚úÖ DESPU√âS (con un nuevo proxy)
const DATABASE_URL = 'https://api.codetabs.com/v1/proxy?quest=https://raw.githubusercontent.com/DA-itd/web2/main/database.xlsx';

// Campos posibles de folio
const POTENTIAL_FOLIO_HEADERS = [
  'folio','id','clave','constancia','folio de constancia',
  'folio constancia','no. folio','n√∫mero de folio','num folio','folio certificado'
];

// Estados de validaci√≥n
const ValidationStatus = {
  IDLE: 'idle',
  SUCCESS: 'success',
  NOT_FOUND: 'not_found',
  ERROR: 'error'
};

// ============================= //
// üîß FUNCIONES UTILITARIAS
// ============================= //
const getProperty = (obj, key) => {
  if (!obj || typeof obj !== 'object' || !key) return;
  const found = Object.keys(obj).find(k => k.trim().toLowerCase() === key.toLowerCase());
  return found ? obj[found] : undefined;
};

const getFlexibleProperty = (obj, keys) => {
  for (const key of keys) {
    const val = getProperty(obj, key);
    if (val !== undefined && val !== null) return val;
  }
};

const formatDate = value => {
  if (value == null) return 'N/A';
  if (typeof value === 'string') {
    if (!isNaN(value) && !isNaN(parseFloat(value))) {
      let d = new Date((parseFloat(value) - 25569) * 86400 * 1000);
      d = new Date(d.valueOf() + d.getTimezoneOffset() * 60000);
      return isNaN(d.getTime()) ? String(value) : d.toLocaleDateString('es-ES', { 
        day: 'numeric', month: 'long', year: 'numeric', timeZone: 'UTC' }).toUpperCase();
    }
    return value.toUpperCase();
  }
  let d = typeof value === 'number' ? new Date((value - 25569) * 86400 * 1000) : new Date(value);
  if (!d || isNaN(d.getTime())) return String(value).toUpperCase();
  return d.toLocaleDateString('es-ES', { 
    day: 'numeric', month: 'long', year: 'numeric', timeZone: 'UTC' }).toUpperCase();
};

const playSound = id => {
  const s = document.getElementById(id);
  if (s) { s.currentTime = 0; s.play().catch(e=>{}); }
};

const getImageDataFromURL = (url) => new Promise((resolve, reject) => {
  const img = new Image();
  img.crossOrigin = 'Anonymous';
  img.onload = () => {
    const canvas = document.createElement('canvas');
    canvas.width = img.width;
    canvas.height = img.height;
    const ctx = canvas.getContext('2d');
    if (!ctx) reject('Context not available');
    ctx.drawImage(img, 0, 0);
    resolve({ dataURL: canvas.toDataURL('image/jpeg'), width: img.width, height: img.height });
  };
  img.onerror = e => reject(e);
  img.src = url;
});

// ========================================== //
// üõ°Ô∏è Generaci√≥n PDF INSTITUCIONAL (QR + Sello)
// ========================================== //
const generatePdf = async (record) => {
  const { jsPDF } = window.jspdf || {};
  if (!jsPDF) throw new Error('jsPDF no disponible');

  // --- UTILIDADES INTERNAS --- //
  const blobToDataURL = (blob) => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(blob);
  });

  // Crear sello digital transparente
  const createSealDataURL = async (logoUrl, size = 800) => {
    const c = document.createElement("canvas");
    c.width = size;
    c.height = size;
    const ctx = c.getContext("2d");
    ctx.clearRect(0, 0, size, size);

    const center = size / 2;
    const outerR = size * 0.45;
    const innerR = size * 0.30;
    ctx.strokeStyle = "#7b2d2d";
    ctx.lineWidth = size * 0.02;

    ctx.beginPath(); ctx.arc(center, center, outerR, 0, Math.PI * 2); ctx.stroke();
    ctx.beginPath(); ctx.arc(center, center, innerR, 0, Math.PI * 2); ctx.stroke();

    ctx.fillStyle = "#7b2d2d";
    ctx.font = `${size * 0.04}px Helvetica`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    const drawCircularText = (text, radius, startAngle, alignTop) => {
      const chars = text.split("");
      const angleStep = (Math.PI * 2) / (chars.length * 1.3);
      let angle = startAngle;
      chars.forEach(char => {
        ctx.save();
        ctx.translate(center + Math.cos(angle) * radius, center + Math.sin(angle) * radius);
        ctx.rotate(angle + (alignTop ? Math.PI / 2 : -Math.PI / 2));
        ctx.fillText(char, 0, 0);
        ctx.restore();
        angle += alignTop ? angleStep : -angleStep;
      });
    };

    drawCircularText("VALIDADO DIGITALMENTE", outerR - size * 0.08, -Math.PI / 2, true);
    drawCircularText("INSTITUTO TECNOL√ìGICO DE DURANGO", outerR - size * 0.08, Math.PI / 2, false);

    // Logo ITD al centro
    try {
      // Usamos la funci√≥n reutilizable que ya maneja CORS
      const logoData = await getImageDataFromURL(logoUrl);
      const img = new Image();
      img.src = logoData.dataURL;
      await new Promise((res, rej) => { img.onload = res; img.onerror = rej; });
      const logoSize = innerR * 1.5;
      ctx.drawImage(img, center - logoSize/2, center - logoSize/2, logoSize, logoSize);
    } catch {}

    return c.toDataURL("image/png");
  };

  
  // ========================================================
  // ‚úÖ CORRECCI√ìN 2: FUNCI√ìN generateQrDataURL MODIFICADA
  // Se reemplaza 'fetch' por 'new Image()' para evitar CORS
  // ========================================================
  const generateQrDataURL = (url, size = 300) => new Promise((resolve) => {
    try {
      const qrUrl = `https://chart.googleapis.com/chart?cht=qr&chs=${size}x${size}&chld=L|1&chl=${encodeURIComponent(url)}`;
      const img = new Image();
      img.crossOrigin = 'Anonymous'; // Importante para CORS
      
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        if (!ctx) {
          resolve(null); // Fallar silenciosamente
          return;
        }
        ctx.drawImage(img, 0, 0);
        resolve(canvas.toDataURL('image/png'));
      };
      
      img.onerror = () => resolve(null); // Fallar silenciosamente
      
      img.src = qrUrl;
      
    } catch {
      resolve(null); // Fallar silenciosamente
    }
  });


  // --- CREACI√ìN DEL PDF --- //
  const doc = new jsPDF({ unit: "mm", format: "letter" });
  const pageW = doc.internal.pageSize.getWidth();
  const margin = 15;
  let y = 15;

  // Encabezado con logo
  try {
    const logoData = await getImageDataFromURL(LOGO_URL);
    const logoW = 55, logoH = logoW / (logoData.width / logoData.height);
    doc.addImage(logoData.dataURL, "JPEG", (pageW - logoW)/2, y, logoW, logoH);
    y += logoH + 6;
  } catch {}

  // Texto Institucional
  doc.setFont("helvetica", "bold");
  doc.setFontSize(12);
  doc.text("TECNOL√ìGICO NACIONAL DE M√âXICO", pageW/2, y, { align: "center" }); y+=6;
  doc.text("INSTITUTO TECNOL√ìGICO DE DURANGO", pageW/2, y, { align: "center" }); y+=6;
  doc.setFontSize(10);
  doc.text("SISTEMA DE VALIDACI√ìN DIGITAL", pageW/2, y, { align: "center" }); y+=10;

  // T√≠tulo
  const tipo = (getFlexibleProperty(record, ["tipo"]) || "DOCUMENTO").toString().toUpperCase();
  doc.setFontSize(16);
  doc.text(`${tipo} V√ÅLIDO`, pageW/2, y, { align: "center" });
  y+=10;

  doc.setDrawColor(120);
  doc.line(margin, y, pageW - margin, y); y+=8;

  // Datos
  const data = {
    "Folio": getFlexibleProperty(record, ["Folio","ID"]),
    "Nombre del Titular": getFlexibleProperty(record, ["Nombre"]),
    "Curso/Taller": getFlexibleProperty(record, ["Curso"]),
    "Fecha": formatDate(getFlexibleProperty(record, ["Fecha"])),
    "Departamento": getFlexibleProperty(record, ["Departamento"]),
    "Duraci√≥n": getFlexibleProperty(record, ["Duracion","Duraci√≥n"])
  };

  const leftWidth = pageW - margin * 2 - 60;
  for (const [label, value] of Object.entries(data)) {
    if (!value) continue;
    doc.setFontSize(11);
    doc.setFont("helvetica", "bold");
    doc.text(label + ":", margin, y);
    doc.setFont("helvetica", "normal");
    const lines = doc.splitTextToSize(String(value).toUpperCase(), leftWidth);
    doc.text(lines, margin, y + 6);
    y += lines.length * 6 + 6;
  }

  // Recursos: Sello + QR
  const folio = data["Folio"];
  const qrUrl = BASE_URL + "?folio=" + encodeURIComponent(folio);
  const [sealUrl, qrImage] = await Promise.all([
    createSealDataURL(LOGO_URL),
    generateQrDataURL(qrUrl)
  ]);

  if (sealUrl) {
    try {
      doc.addImage(sealUrl, "PNG", (pageW-120)/2, 90, 120, 120, "", "FAST");
    } catch {}
  }

  const qrSize = 40;
  const qrX = pageW - margin - qrSize;
  const qrY = doc.internal.pageSize.getHeight() - margin - qrSize - 15;
  if (qrImage) {
    doc.addImage(qrImage, "PNG", qrX, qrY, qrSize, qrSize);
  }

  const footerY = doc.internal.pageSize.getHeight() - margin;
  doc.setFontSize(9);
  doc.setTextColor(100);
  doc.text("Este documento ha sido validado digitalmente.", margin, footerY - 6);
  doc.text(`Generado autom√°ticamente ¬∑ Versi√≥n ${VERSION}`, margin, footerY);
  doc.text(BASE_URL, pageW - margin, footerY, { align: "right" });

  doc.save(`Validacion-${folio || "documento"}.pdf`);
};

// ============================= //
// üìÑ Resultado de Validaci√≥n
// ============================= //
const ValidationResult = ({ status, result }) => {
  const [generating, setGenerating] = React.useState(false);

  const handleGenerate = async () => {
    if (!result) return;
    setGenerating(true);
    try { await generatePdf(result); }
    catch { alert('Error al generar PDF'); }
    finally { setGenerating(false); }
  };

  if (status === ValidationStatus.IDLE) return null;
  if (status === ValidationStatus.NOT_FOUND)
    return (
      <div className="w-full max-w-2xl mx-auto mt-8 p-6 bg-red-50 border-l-4 border-red-500 rounded-r-lg shadow animate-fade-in">
        <h3 className="text-lg font-bold text-red-800 mb-1">Documento no encontrado</h3>
        <p className="text-red-700">El folio ingresado no fue encontrado.</p>
      </div>
    );

  if (status === ValidationStatus.SUCCESS && result) {
    const tipo = getFlexibleProperty(result, ["tipo"]) || "DOCUMENTO";
    const titulo = (tipo.toString().toLowerCase() === "constancia") ? "Constancia V√°lida" :
                   (tipo.toString().toLowerCase() === "reconocimiento") ? "Reconocimiento V√°lido" : "Documento V√°lido";

    const data = {
      "Folio": getFlexibleProperty(result, ["Folio","ID"]),
      "Nombre del Titular": getFlexibleProperty(result, ["Nombre"]),
      "Curso/Taller": getFlexibleProperty(result, ["Curso"]),
      "Fecha": formatDate(getFlexibleProperty(result, ["Fecha"])),
      "Departamento": getFlexibleProperty(result, ["Departamento"]),
      "Duraci√≥n": getFlexibleProperty(result, ["Duracion","Duraci√≥n"])
    };

    return (
      <div className="w-full max-w-2xl mx-auto mt-8 bg-green-50 border-l-4 border-green-500 rounded-r-lg shadow animate-fade-in">
        <div className="p-6 flex flex-col sm:flex-row justify-between items-center gap-4">
          <h3 className="text-lg font-bold text-green-800">{titulo}</h3>
          <button
            onClick={handleGenerate}
            disabled={generating}
            className="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 disabled:bg-blue-400"
          >
            {generating ? 'Generando...' : 'Descargar PDF'}
          </button>
        </div>
        <div className="bg-white p-6 grid grid-cols-1 md:grid-cols-2 gap-4 text-sm rounded-b-lg border-t border-green-200">
          {Object.entries(data).map(([k, v]) => v && (
            <div key={k}>
              <p className="text-gray-500">{k}</p>
              <p className="font-bold text-gray-800 break-words">{String(v).toUpperCase()}</p>
            </div>
          ))}
        </div>
      </div>
    );
  }
  return null;
};

const InstallPWAButton = () => {
  const [deferredPrompt, setDeferredPrompt] = React.useState(null);
  const [visible, setVisible] = React.useState(false);

  React.useEffect(() => {
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      setDeferredPrompt(e);
      setVisible(true);
    });
  }, []);

  const handleInstall = async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') {
        console.log('‚úÖ Aplicaci√≥n instalada');
      }
      setDeferredPrompt(null);
      setVisible(false);
    }
  };

  if (!visible) return null;
  return (
    <div className="fixed bottom-4 right-4 bg-blue-600 text-white rounded-full shadow-lg px-4 py-3 cursor-pointer hover:bg-blue-700"
         onClick={handleInstall}>
      üì≤ Instalar Aplicaci√≥n
    </div>
  );
};

// ============================= //
// ‚öõÔ∏è Aplicaci√≥n Principal
// ============================= //
const App = () => {
  const { useState, useEffect, useCallback } = React;
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);
  const [data, setData] = useState([]);
  const [query, setQuery] = useState('');
  const [status, setStatus] = useState(ValidationStatus.IDLE);
  const [result, setResult] = useState(null);

  useEffect(() => {
    (async () => {
      try {
        setError(null);
        setLoading(true);
        // Hacemos que la URL sea √∫nica para evitar cach√©
        const url = DATABASE_URL + '?v=' + Date.now();
        const res = await fetch(url);
        if (!res.ok) throw new Error('Error al cargar la base de datos');

        const arr = new Uint8Array(await res.arrayBuffer());
        
        // Verificamos que XLSX est√© cargado antes de usarlo
        if (!window.XLSX) {
          throw new Error('La librer√≠a XLSX no se carg√≥ correctamente.');
        }

        const wb = XLSX.read(arr, { type: "array" });

        let all = [];
        wb.SheetNames.forEach(sn => {
          const ws = wb.Sheets[sn];
          const aoa = XLSX.utils.sheet_to_json(ws, { header:1, blankrows:false });
          let headerIdx = aoa.findIndex(row => row.some(c => POTENTIAL_FOLIO_HEADERS.includes(String(c || '').trim().toLowerCase())));
          if (headerIdx === -1) return;
          const headers = aoa[headerIdx].map(h => String(h || '').trim());
          const rows = aoa.slice(headerIdx + 1).filter(r => r.some(c => String(c || '').trim() !== '')).map(r => {
            const obj = {}; headers.forEach((h, i) => { if (h && i < r.length) obj[h] = r[i]; });
            return obj;
          });
          all = all.concat(rows);
        });

        setData(all);
      } catch (e) {
        setError(e.message);
      } finally {
        setLoading(false);
        document.getElementById('loader-screen').style.display = 'none';
        document.getElementById('root').classList.remove('hidden');
      }
    })();
  }, []);

  const search = useCallback(x => {
    if (!x || data.length === 0) { setStatus(ValidationStatus.IDLE); return; }
    const clean = x.trim().toLowerCase();
    const res = data.find(r => {
      const fol = getFlexibleProperty(r, POTENTIAL_FOLIO_HEADERS);
      return fol && String(fol).trim().toLowerCase() === clean;
    });
    if (res) { setResult(res); setStatus(ValidationStatus.SUCCESS); playSound('beep-success'); }
    else { setResult(null); setStatus(ValidationStatus.NOT_FOUND); playSound('beep-fail'); }
  }, [data]);

  const clear = () => { setQuery(''); setStatus(ValidationStatus.IDLE); setResult(null); };

  return (
    <div className="min-h-screen flex flex-col items-center">
      <Header />
      <main className="flex-grow container mx-auto p-4 sm:p-6 w-full flex flex-col items-center">
        {loading ? <p className="text-gray-600">Cargando base de datos...</p> :
         error ? <p className="text-red-600">{error}</p> :
         <>
           <SearchForm query={query} setQuery={setQuery} onSearch={search} onClear={clear} />
           <ValidationResult status={status} result={result} />
         </>
        }
      </main>
      <Footer />
      <InstallPWAButton />
    </div>
  );
};

// ============================= //
// üöÄ Renderizar la App
// ============================= //
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
